<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fuad Haider">
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <title>Personal Detail</title>
  </head>
  <body>
    <nav id="top-nav">
      <div id="logo">
        <a href="#looksbe">looksbe</a>
      </div>
    </nav>
    <div class="container">
      <h2>Personal Detail</h2>
      <form class="form-horizontal" action="">
        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
            placeholder="Name" name="name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="address1"
            placeholder="Address Line 1" name="address1">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="address2"
            placeholder="Address Line 2" name="address2">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email"
            placeholder="Enter email"  name="email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd"
            placeholder="New password" name="pwd">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd"
            placeholder="Confirm password" name="pwd">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
